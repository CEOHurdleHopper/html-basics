<body>

    <!-- 
        combinators are used to explain the relationship between listed selectors. Below are the different types of combinators and their corisponding symbols "".

            " " = descendant
            ">" = child
            "~" = general sibling
            "+" = adjacent sibling
    
            example: div > p
    -->
    <p>This is #6</p>
    <div id="container">
        <p> This is #1</p>
        <p> This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>
    <p>This is #4</p>
    <p>This is #5</p>
        
    
    

    
</body>
