<body>

    <!--
    "display" is a attribute that specifies if and how an element is displayed 
     
    Block-level of the "display" attribute will start on a new line, take up the full width available and is usually used with elements like the following elements
        (h1, div, p, form, header, footer) 

    Inline of the "display" attribute starts on a new line and the width is limited to what is needed and this is usually used with elements like the following elements
        (span, a, img)
    -->

    <div>
        div
    </div>

    <span>
        span
    </span>
